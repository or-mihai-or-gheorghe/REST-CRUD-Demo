<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product Manager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Product Manager</h1>

    <!-- Authentication Section -->
    <div id="auth-section">
        <h2>Login</h2>
        <div>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
        </div>

        <h2>Register</h2>
        <div>
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-button">Register</button>
        </div>
    </div>

    <!-- User Info Section (shown when logged in) -->
    <div id="user-info" style="display: none;">
        <p>Logged in as: <strong id="current-user-email"></strong></p>
        <button id="logout-button">Logout</button>
        <hr>
    </div>

    <!-- Main Product Management Section -->
    <div id="main-section" style="display: none;">
        <!-- Product list display -->
        <div id="products">
            <p>Loading products...</p>
        </div>

        <!-- Add new product form -->
        <h2>Add a Product</h2>
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Product Price">
        <button id="add-product">Add Product</button>

        <!-- Update existing product form -->
        <h2>Update a Product</h2>
        <input type="text" id="update-id" placeholder="Product ID">
        <input type="text" id="update-name" placeholder="New Name">
        <input type="number" id="update-price" placeholder="New Price">
        <button id="update-product">Update Product</button>

        <!-- Delete product form -->
        <h2>Delete a Product</h2>
        <input type="text" id="delete-id" placeholder="Product ID">
        <button id="delete-product">Delete Product</button>
    </div>

    <script src='js/main.js' defer></script>
</body>
</html>
